<div class="alert alert-primary">
    <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" name="editMode" [(ngModel)]="editMode" id="editMode">
        <label class="custom-control-label" for="editMode">Edit mode</label>
    </div>
</div>
<main class="p-5">
    <schoolsquirrel-form [form]="form" [editMode]="editMode" (formSubmitted)="onSubmit($event)"></schoolsquirrel-form>
</main>
